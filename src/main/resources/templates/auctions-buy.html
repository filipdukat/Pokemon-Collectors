<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Auctions buy</title>
</head>
<body>

<div th:each="auction:${data.auctions}">

    <div class="auction">
        <div th:text="${auction.cardQuantity + 'x'}"></div>

        <img class="image" th:src="${auction.cardURL}"/>

        <form th:action="${'/auctions/buy/' + auction.auctionID}" method="post" class="auction-form">
            <span>
                <label>Amount: </label>
                <input th:field="${request.amount}" min="1" th:max="${auction.cardQuantity}" class="number-input" type="number">
            </span>

            <span>
                <label>Price: [[${auction.cardPrice}]]</label>

            </span>

            <div>
                <input class="auction-button" type="submit" value="Sell">
            </div>

        </form>

    </div>

</div>

</body>
</html>
